<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://cdn.auth0.com/js/auth0/8.12.0/auth0.min.js"></script>
  <script>
    var webAuth = new auth0.WebAuth({
      domain: 'brewmap-dev.auth0.com',
      clientID: 'ChJgeELQMf3c2eoJ2Gx1ZE7Igjf8nocA',
      scope: 'openid profile',
      responseType: 'token id_token',
      redirectUri: 'http://localhost:9000/login'
    });
  </script>
  <script>
    webAuth.parseHash(window.location.hash, function (err, response) {
      parent.postMessage(err || response, 'http://localhost:9000/login');
    });
  </script>
</head>

</html>
